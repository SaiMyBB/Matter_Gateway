<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Matter Gateway</title>
<style>
body {font-family: Arial, sans-serif; background:#f0f2f5; display:flex; align-items:center; justify-content:center; height:100vh;}
form {background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1);}
h2 {margin-bottom:20px;}
input {display:block; width:100%; padding:8px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;}
button {background:#1f6feb; color:#fff; border:none; padding:10px 12px; border-radius:6px; cursor:pointer;}
a {color:#1f6feb; text-decoration:none;}
</style>
</head>
<body>
<form method="post" action="/register">
<h2>Register</h2>
<label>Username</label>
<input type="text" name="username" required>
<label>Email</label>
<input type="email" name="email" required>
<label>Password</label>
<input type="password" name="password" required>
<button type="submit">Register</button>
<p>Already have an account? <a href="/login">Login here</a></p>
</form>
</body>
</html>
